<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма опроса</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Форма опроса</h2>
        <form id="survey-form" class="space-y-4">
            <!-- Имя пользователя -->
            <label class="block">
                <span class="text-gray-700">Имя пользователя:</span>
                <input type="text" id="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Введите ваше имя">
                <span class="text-red-500 text-sm hidden" id="name-error">Введите имя</span>
            </label>

            <!-- Email -->
            <label class="block">
                <span class="text-gray-700">Email:</span>
                <input type="email" id="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Введите ваш email">
                <span class="text-red-500 text-sm hidden" id="email-error">Введите корректный email</span>
            </label>

            <!-- Пол -->
            <div>
                <span class="text-gray-700">Пол:</span>
                <label class="inline-flex items-center ml-2">
                    <input type="radio" name="gender" value="Мужской" class="form-radio">
                    <span class="ml-2">Мужской</span>
                </label>
                <label class="inline-flex items-center ml-4">
                    <input type="radio" name="gender" value="Женский" class="form-radio">
                    <span class="ml-2">Женский</span>
                </label>
            </div>

            <!-- Оценка сервиса -->
            <label class="block">
                <span class="text-gray-700">Оценка сервиса (1-10):</span>
                <input type="range" id="rating" min="1" max="10" value="5" class="w-full">
                <span id="rating-value" class="text-gray-700">5</span>
            </label>

            <!-- Интересы пользователя -->
            <div>
                <span class="text-gray-700">Интересы:</span>
                <div class="flex flex-wrap gap-2 mt-2">
                    <label><input type="checkbox" value="Спорт" class="mr-1">Спорт</label>
                    <label><input type="checkbox" value="Музыка" class="mr-1">Музыка</label>
                    <label><input type="checkbox" value="Путешествия" class="mr-1">Путешествия</label>
                    <label><input type="checkbox" value="Кино" class="mr-1">Кино</label>
                </div>
            </div>

            <!-- Дополнительные комментарии -->
            <label class="block">
                <span class="text-gray-700">Дополнительные комментарии:</span>
                <textarea id="comments" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Ваши комментарии..."></textarea>
            </label>

            <!-- Кнопка отправки -->
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">Отправить</button>
        </form>

        <!-- Вывод данных -->
        <div id="result" class="mt-6 p-4 bg-gray-100 rounded hidden"></div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
